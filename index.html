<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HF Granulator</title>
    <!-- <link rel="stylesheet" href="./public/style.css" /> -->
    <style>
      /* Mobile optimizations */
      body.ios-device, body.android-device {
        overscroll-behavior-y: none; /* Prevent pull-to-refresh */
        touch-action: none; /* Disable browser handling of all panning and zooming gestures */
      }
      
      /* Make buttons more tappable on mobile */
      .mobile-button {
        min-height: 44px;
        min-width: 44px;
        padding: 10px;
        margin: 5px;
        font-size: 16px;
      }
      
      /* Prevent text selection on touch */
      .no-select {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      /* Mobile-specific layout adjustments */
      @media (max-width: 768px) {
        #app {
          display: flex;
          flex-direction: column;
        }
        
        #waveformDiv {
          touch-action: none; /* Disable browser touch handling */
          -webkit-tap-highlight-color: transparent; /* Remove tap highlight */
        }
      }
      
      /* Fullscreen mode enhancements */
      .fullscreen-mode .waveform,
      .fullscreen-mode #app,
      .fullscreen-mode {
        width: 100vw !important;
        height: 100vh !important;
        max-width: 100vw !important;
        max-height: 100vh !important;
        padding: 0 !important;
        margin: 0 !important;
        background: black !important;
      }
      
      /* Fullscreen indicator */
      .fullscreen-indicator {
        position: fixed;
        top: 15px;
        right: 15px;
        background: rgba(0,0,0,0.5);
        color: white;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0.7;
        pointer-events: none; /* Allow clicks to pass through */
        transition: opacity 0.3s ease;
      }
      
      .fullscreen-indicator svg {
        width: 18px;
        height: 18px;
      }
      
      /* Hide HUD elements in fullscreen to maximize waveform view */
      .fullscreen-mode .hud {
        opacity: 0.4; /* Make HUD more subtle in fullscreen */
        transition: opacity 0.3s ease;
      }
      
      .fullscreen-mode .hud:hover {
        opacity: 1; /* Show HUD on hover in fullscreen */
      }
      
      /* Maximize waveform in fullscreen */
      .fullscreen-mode .waveform canvas {
        width: 100vw !important;
        height: 100vh !important;
      }
      
      /* Double tap hint for new users */
      .double-tap-hint {
        position: fixed;
        bottom: 60px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 8px 12px;
        border-radius: 20px;
        font-size: 12px;
        z-index: 1000;
        pointer-events: none;
        animation: fadeOut 5s forwards;
        white-space: nowrap;
      }
      
      @keyframes fadeOut {
        0% { opacity: 0; }
        10% { opacity: 1; }
        70% { opacity: 1; }
        100% { opacity: 0; }
      }
    </style>
  </head>
  <body>
    <div id="app" class="no-select"></div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
